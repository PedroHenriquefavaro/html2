<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Inicial</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Página Principal</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <section>
        <h2>Sobre Nós</h2>
        <p>Somos uma equipe dedicada a criar conteúdo útil e interessante para nossos leitores.</p>
    </section>
    <section>
        <h2>Contato</h2>
        <p>Entre em contato conosco pelo e-mail <a href="mailto:contato@exemplo.com">contato@exemplo.com</a>.</p>
    </section>
    <footer>
        <p>&copy; 2024 Página Inicial. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
